<!DOCTYPE html>
<html>
<head>
	<title>Hotel Feedback</title>
</head>
<body>
	<h1>Hotel Feedback</h1>
	<form method="GET">
		<h3>Are you from inside/outside US?</h3>
		<label for="inUS">Inside:</label>
		<input id="inUS" type="radio" name="loc" value="inside">
		<label for="outUS">Outside:</label>
		<input id="outUS" type="radio" name="loc" value="outside">

		<h3>How was your service?</h3>
		<select class="" name="stars">
			<option value="Great">5</option>
			<option value="Good">4</option>
			<option value="Average">3</option>
			<option value="Bad">2</option>
			<option value="Worst">1</option>
		</select>

		<h3>Any other feedback?</h3>
		<textarea name="feedback" rows="8" cols="80"></textarea>

		<br><br>
		<input type="submit" name="" value="SUBMIT">


		</select>
	</form>

</body>
</html>
