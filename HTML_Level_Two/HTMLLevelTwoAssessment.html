<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Level Two Assessment</title>
</head>
<body>
	<h1>Course Sign Up Page</h1>

	<p>Please Note: First Name, Last Name, Email and Password are required.</p>

	<form method="PUT">
		<label for="fn">First Name: </label>
		<input type="text" name="firstname" id="fn" required placeholder="First Name">

		<label for="ln">Last Name: </label>
		<input type="text" name="lastname" id="ln" required placeholder="Last Name">
		<br><br>

		<label for="email">Email: </label>
		<input type="email" name="email" id="email" required placeholder="email@email.com">

		<label for="pwd">Password: </label>
		<input type="password" name="firstname" id="pwd" required>
		<br>

		<p>Are you over the age of 18? </p>
		<label for="">Yes</label>
		<input id="over18" type="radio" name="ageVerify" value="over18">
		<label for="under18">No</label>
		<input id="under18" type="radio" name="ageVerify" value="under18">
		
		<br>
		<p>Do you have a credit card or paypal?</p>
		<select name="paymentType">
			<option value="credit">Credit Card</option>
			<option value="paypal">PayPal</option>
		</select><br><br>
		<input type="submit" name="" value="Submit Feedback">
	</form>
</body>
</html>
